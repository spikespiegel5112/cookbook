<body>
	<div class='main_container'>
		<div class='makebook_texturesample_wrapper'>
			<ul>
				<li class='texturesample_L04_deepgreen'></li>
				<li class='texturesample_L04_deepgreen'></li>
			</ul>
		</div>
	</div>

<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript">
$(function() {

	//根据字典命名规则自动生成css
	var sequenceNaming = {
		para: {
			cssArr: [],
			lGroupArr: [3, 2, 4, 7, 5, 3, 2, 3],
			groupedIndexArr: [],
			allIndexArr: [],
			allIndex: 0
		},
		cssTemplate: function(groupedIndexArr, allIndexArr, index) {
			var sampleFullName = function() {
				var groupedIndex = ('000'.substring(0, 2 - String(groupedIndexArr[index - 1]).length)) + groupedIndexArr[index - 1];
				var allIndex = ('000'.substring(0, 3 - String(allIndexArr[index - 1]).length)) + allIndexArr[index - 1];
				return 'L' + groupedIndex + allIndex;
			}
			var sampleSimpleName = function() {
				var groupedIndex = ('000'.substring(0, 2 - String(groupedIndexArr[index - 1]).length)) + groupedIndexArr[index - 1];
				return 'L' + groupedIndex;
			}
			console.log('.makebook_texturesample_wrapper .' + sampleFullName() + ' span{background-image: url(../img/makebook/dictionary2/' + sampleSimpleName() + '/' + sampleFullName() + '/0.png);}');
			return '.makebook_texturesample_wrapper .' + sampleFullName() + ' span{background-image: url(../img/makebook/dictionary2/' + sampleSimpleName() + '/' + sampleFullName() + '/0.png);}'
		},
		output: function(cssArr) {
			var output = cssArr;
			output = String(output).replace(',', '');
			$('.main_container').append(String(cssArr));
		},
		init: function() {
			for (var i = 0; i < this.para.lGroupArr.length; i++) {
				thisVal = this.para.lGroupArr[i];
				for (var j = 1; j <= thisVal; j++) {
					this.para.groupedIndexArr.push(j);
					this.para.allIndex++;
					this.para.allIndexArr.push(this.para.allIndex);
					this.para.cssArr.push(this.cssTemplate(this.para.groupedIndexArr, this.para.allIndexArr, this.para.allIndex));
				}
			}
			this.output(this.para.cssArr);
		}
	}

	// sequenceNaming.init();
})
</script>
