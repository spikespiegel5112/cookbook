	<script>
	$(document).ready(function() {
		doSubmit();
		citySelector();
		chooseBirthday();
	});

	function validateForm() {
		//validate方法参数可选  
		return $('#commentForm').validate({
			messages: {
				name: {
					required: "用户名未填写"
				},
				birthday: {
					required: '生日未填写',
				},
				birthplace: {
					required: '籍贯未填写',
				},
				cellphone: {
					required: '手机未填写',
				},
				cellphone: {
					required: '手机未填写',
				}
			}
		}).form();
	}

	function doSubmit() { //点击登录触发验证
		$('.save').click(function() {
			if (validateForm()) {
				document.form1.submit()
			}
		});
	}

	function chooseBirthday() {
		/*生日选择*/
		var today = new Date(),
			maxBirthday = today.getFullYear() + "-" + (parseInt(today.getMonth()) + 1) + "-" + today.getDate();
		$('#input_birthday').datepicker({
			showOtherMonths: true,
			dateFormat: 'yy-mm-dd',
			showOn: "focus",
			buttonImage: "img/calendar-img.jpg",
			buttonImageOnly: true,
			changeYear: true,
			changeMonth: true,
			yearRange: "1979:2025",
			maxDate: maxBirthday,
			minDate: null,
			selectOtherMonths: true,
			showButtonPanel: false
		}).datepicker('widget').wrap('<div class="ll-skin-cangas"/>');

		$.datepicker.regional['zh-CN'] = {
			closeText: '关闭',
			prevText: '&#x3c;上月',
			nextText: '下月&#x3e;',
			currentText: '今天',
			monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
				'七月', '八月', '九月', '十月', '十一月', '十二月'
			],
			monthNamesShort: ['一', '二', '三', '四', '五', '六',
				'七', '八', '九', '十', '十一', '十二'
			],
			dayNames: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'],
			dayNamesShort: ['周日', '周一', '周二', '周三', '周四', '周五', '周六'],
			dayNamesMin: ['日', '一', '二', '三', '四', '五', '六'],
			weekHeader: '周',
			dateFormat: 'yy-mm-dd',
			firstDay: 1,
			isRTL: false,
			showMonthAfterYear: true,
			yearSuffix: '年'
		};
		$.datepicker.setDefaults($.datepicker.regional['zh-CN']);
	}

	function citySelector() {
		/*籍贯选择*/
		LazyLoad.css(["assets/css/cityStyle.css"], function() {
			LazyLoad.js(["assets/js/cityScript.js"], function() {
				var test = new citySelector.cityInit("input_test");
			});
		});

	}
	</script>
